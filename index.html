<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrapper">
    <header>
     <h1>Demo HTML5 Placeholder for Oldies</h1>
    </header>
    <div id="content">

      <form class="search-form-small expand" action="index.html" method="get">
        <input type="text" name="search-1" id="search-content" value="" placeholder="search 1">
      </form> 

      <fieldset>
        <form class="search-form-small" id="search-form" action="index.html" method="get">
          <ul>
            <li>
              <label for="search-content-2">label 2</label>
              <input type="text" name="search-2" id="search-content-2" placeholder="search 2">
            </li>
            <li>
              <label for="search-content-3">label 3</label>
              <input type="text" name="search-3" id="search-content-3" placeholder="search 3">
            </li>
            <li>
             <input type="submit" value="search">
            </li>
          </ul>
        </form> 
      </fieldset>



    </div>
    <footer>
    </footer>
  </div>
  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.placeholder-for-oldies.js"></script>
  <script>
  $(document).ready(function() {
    
    $('.search-form-small').placeholderforoldies({
      elementId: "#search-content"
    });

    $('#search-form').placeholderforoldies();
  });
  </script>
</body>
</html>
